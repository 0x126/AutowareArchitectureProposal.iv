name: Build and test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@0.0.25
      with:
          required-ros-distributions: foxy

    - name: Run Tests
      uses: ros-tooling/action-ros-ci@0.0.19
      with:
        package-name: autoware_control_msgs autoware_lanelet2_msgs autoware_perception_msgs autoware_planning_msgs autoware_system_msgs autoware_vehicle_msgs simple_planning_simulator
        target-ros2-distro: foxy
